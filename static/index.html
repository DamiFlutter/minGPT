<!DOCTYPE html>
<html>
<head>
    <title>SHAKESPEARE GENERATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        textarea,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #output-text {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            min-height: 100px;
            white-space: pre-wrap; /* Preserve line breaks and whitespace */
        }

        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #4caf50;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        img.fcc-logo {
            display: block;
            margin: 0 auto;
            width: 100px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#generate-btn").click(function() {
                var text = $("#input-text").val();

                $.ajax({
                    url: "/generate",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({ "text": text }),
                    beforeSend: function() {
                        // Show loading spinner
                        $(".container").append('<div class="loader"></div>');
                    },
                    success: function(response) {
                        var generatedText = response.generated_text;
                        generatedText = generatedText.replace(/\n/g, "<br>"); // Replace newline characters with <br> tags
                        $("#output-text").html(generatedText);
                    },
                    error: function(xhr, status, error) {
                        console.log("Error: " + error);
                        console.log("Status: " + status);
                        console.log(xhr);

                        // Show error alert
                        $("#output-text").before('<div class="alert">An error occurred. Please try again.</div>');
                    },
                    complete: function() {
                        // Remove the loading spinner
                        $(".loader").remove();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXN1r-drnuTxE94xVLk0T8W2HsCunizjxJ2-zsqnP612pvUQh0QY6kqBc&s" alt="freeCodeCamp logo" class="fcc-logo">
    <h1>SHAKESPEARE GENERATOR</h1>
    <p>Generate Shakespeare-like text using a GPT-2 model trained on Shakespeare's plays.</p>
    <div class="container">
        <div>
            <label for="input-text">Input Text:</label>
            <textarea id="input-text" rows="4" cols="50" placeholder="Enter your text here">To be or not to be, that is the question.</textarea>
        </div>
        <div>
            <label class="tooltip" for="n-emb">n_embd:
                <span class="tooltiptext">The size of the embedding layer. Controls the dimensionality of the generated text.</span>
            </label>
            <input type="number" id="n-emb" value="64">
        </div>
        <div>
            <label class="tooltip" for="n-head">n_head:
                <span class="tooltiptext">The number of attention heads. Controls the model's ability to focus on different parts of the input sequence.</span>
            </label>
            <input type="number" id="n-head" value="4">
        </div>
        <!-- Add other hyperparameter inputs here if needed -->
        <div>
            <button id="generate-btn">Generate</button>
        </div>
        <div>
            <h2>Output</h2>
            <div id="output-text"></div>
        </div>
    </div>
</body>
</html>
